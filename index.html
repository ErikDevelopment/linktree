<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik | Linktree</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <!-- Enter Screen -->
    <div id="enter-screen" class="enter-screen">
        <img src="assets/poster.png" alt="Enter Icon" class="background-image">
        <button id="enter-button">Click to Enter</button>
    </div> 

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
        <!-- Volume Control -->
        <div id="volume-control" class="volume-control">
            <img src="assets/volume-low-white-icon.png" alt="Volume" class="volume-icon">
            <input type="range" id="volume-slider" class="volume-slider hidden" min="0" max="1" step="0.01" value="0.5">
        </div>

        <!-- Hintergrund Video -->
        <video id="bg-video" muted loop autoplay poster="./assets/mobile-background.jpg">
            <source src="assets/video3.mp4" type="video/mp4">
        </video>

        <!-- Poster für mobile Geräte (wird durch JavaScript ersetzt) -->
        <img src="assets/mobile-background.jpg" alt="Poster" id="mobile-poster" style="display:none;">

        <div class="overlay"></div>
        <!-- Your existing content -->
        <div id="vanta-bg">
            <header>
                <div class="profile-container">
                    <img src="https://avatars.githubusercontent.com/u/105929625?s=400&u=f92b55a47c328c10e52d32aca0ba2894a972b6f9&v=4" alt="Profile picture" class="profile-picture"/>
                    <img src="assets/icon-preset.png" alt="Icon overlay" class="icon-overlay"/>
                </div>
                <h3>@erik</h3>
                <p>˖˳·˖ be your own inspiration ˖·˳˖</p>
            </header>

            <!-- Main Content Section -->
            <main>
            <section>
                <div class="container">
                    <div class="tiles">
                        <!-- Portfolio Tile -->
                        <div class="tile">
                            <a href="https://erikdevelopment.github.io/portfolio/" class="tile-content">
                                <div class="icon-wrapper">
                                    <!-- Portfolio Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                        <circle cx="9" cy="7" r="4"/>
                                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                </div>
                                <div class="text-content">
                                    <h2>Portfolio</h2>
                                    <p>Explore my projects and designs</p>
                                </div>
                            </a>
                        </div>

                        <!-- GitHub Tile -->
                        <div class="tile">
                            <a href="https://github.com/ErikDevelopment" class="tile-content">
                                <div class="icon-wrapper">
                                    <!-- GitHub Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 3v18h18"/>
                                        <path d="m19 9-5 5-4-4-3 3"/>
                                    </svg>
                                </div>
                                <div class="text-content">
                                    <h2>GitHub</h2>
                                    <p>View my open-source projects</p>
                                </div>
                            </a>
                        </div>

                        <!-- Music Tile -->                       
                        <div class="tile">
                            <a href="https://open.spotify.com/user/h8vqkv26638aya6oi6hzc9ndi?si=32952e33a6fb4eb7" class="tile-content">
                                <div class="icon-wrapper">
                                    <!-- Music Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="m12 8-9.04 9.06a2.82 2.82 0 1 0 3.98 3.98L16 12"/>
                                        <circle cx="17" cy="7" r="5"/>
                                    </svg>
                                </div>
                                <div class="text-content">
                                    <h2>Spotify</h2>
                                    <p>Explore my public playlist</p>
                                </div>
                            </a>
                        </div>

                        <!-- Discord -->                       
                        <div class="tile">
                            <a href="discord://-/users/746395351082336257" class="tile-content">
                                <div class="icon-wrapper">
                                    <!-- Discord -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
                                        <path d="M13.545 2.907a13.2 13.2 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.2 12.2 0 0 0-3.658 0 8 8 0 0 0-.412-.833.05.05 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.04.04 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032q.003.022.021.037a13.3 13.3 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019q.463-.63.818-1.329a.05.05 0 0 0-.01-.059l-.018-.011a9 9 0 0 1-1.248-.595.05.05 0 0 1-.02-.066l.015-.019q.127-.095.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.05.05 0 0 1 .053.007q.121.1.248.195a.05.05 0 0 1-.004.085 8 8 0 0 1-1.249.594.05.05 0 0 0-.03.03.05.05 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.2 13.2 0 0 0 4.001-2.02.05.05 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.03.03 0 0 0-.02-.019m-8.198 7.307c-.789 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612m5.316 0c-.788 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612"/>
                                      </svg>
                                </div>
                                <div class="text-content">
                                    <h2>Discord</h2>
                                    <p>Reach out to me via Discord</p>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </section>
            <footer>
                <p>Entwickelt von <a href="https://github.com/ErikDevelopment" target="_blank">ErikDevelopment</a></p>
            </footer>
            </main>


        </div>

         <!-- Footer Section -->

        <!-- Audio Element -->
        <audio id="background-music" loop>
            <source src="assets/music1.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="js/volumen.js"></script>
    <script src="js/viewport.js"></script>
</body>
</html>
